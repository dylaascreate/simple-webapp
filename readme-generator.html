<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadmeGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar for the dark editor */
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 5px;
            border: 2px solid #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 selection:bg-indigo-100 selection:text-indigo-700">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i data-lucide="file-text" class="text-white w-6 h-6"></i>
                </div>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-violet-600">
                    ReadmeGen
                </h1>
            </div>
            <div class="flex gap-2">
                <button onclick="resetForm()" class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Reset</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Left Column: Editor Form -->
            <div class="space-y-2">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-slate-700">Project Details</h2>
                    <span class="text-xs font-medium px-2 py-1 bg-slate-200 rounded text-slate-600">Markdown</span>
                </div>

                <!-- Core Info -->
                <div class="mb-6 bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all duration-200">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                            <i data-lucide="book-open" class="w-4 h-4"></i>
                        </div>
                        <label class="block text-sm font-bold text-slate-700 uppercase tracking-wide">Core Info</label>
                    </div>
                    <input type="text" id="title" placeholder="Project Title" class="w-full px-4 py-2 mb-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" oninput="generateMarkdown()">
                    <textarea id="description" placeholder="Short description..." rows="3" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all resize-none" oninput="generateMarkdown()"></textarea>
                    <div class="mt-3 flex items-center gap-4">
                        <input type="text" id="author" placeholder="Author Name" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" oninput="generateMarkdown()">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="showBadges" checked class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500" onchange="generateMarkdown()">
                            <label for="showBadges" class="text-sm text-slate-600">Badges</label>
                        </div>
                    </div>
                </div>

                <!-- Repo & License -->
                <div class="mb-6 bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all duration-200">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                            <i data-lucide="github" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 uppercase tracking-wide">Repository & License</label>
                            <span class="text-xs text-slate-400 font-normal">Optional: Adds shield badges</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <input type="text" id="repoLink" placeholder="username/repo" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" oninput="generateMarkdown()">
                        <select id="license" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white" onchange="generateMarkdown()">
                            <option value="MIT">MIT</option>
                            <option value="Apache 2.0">Apache 2.0</option>
                            <option value="GPL 3.0">GPL 3.0</option>
                            <option value="BSD 3-Clause">BSD 3-Clause</option>
                            <option value="Unlicensed">Unlicensed</option>
                        </select>
                    </div>
                </div>

                <!-- Technologies -->
                <div class="mb-6 bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all duration-200">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                            <i data-lucide="layers" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 uppercase tracking-wide">Technologies</label>
                            <span class="text-xs text-slate-400 font-normal">Comma separated</span>
                        </div>
                    </div>
                    <input type="text" id="techStack" placeholder="React, Node.js, MongoDB..." class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" oninput="generateMarkdown()">
                </div>

                <!-- Key Features -->
                <div class="mb-6 bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all duration-200">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                            <i data-lucide="check" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 uppercase tracking-wide">Key Features</label>
                            <span class="text-xs text-slate-400 font-normal">One feature per line</span>
                        </div>
                    </div>
                    <textarea id="features" placeholder="- Feature 1&#10;- Feature 2" rows="4" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all font-mono text-sm" oninput="generateMarkdown()"></textarea>
                </div>

                <!-- Installation & Usage -->
                <div class="mb-6 bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all duration-200">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                            <i data-lucide="terminal" class="w-4 h-4"></i>
                        </div>
                        <label class="block text-sm font-bold text-slate-700 uppercase tracking-wide">Installation & Usage</label>
                    </div>
                    <div class="space-y-3">
                        <div>
                            <label class="text-xs font-semibold text-slate-500 mb-1 block">Installation Command</label>
                            <textarea id="installation" placeholder="npm install..." rows="2" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-slate-50 font-mono text-sm outline-none" oninput="generateMarkdown()"></textarea>
                        </div>
                        <div>
                            <label class="text-xs font-semibold text-slate-500 mb-1 block">Usage Command</label>
                            <textarea id="usage" placeholder="npm start..." rows="2" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-slate-50 font-mono text-sm outline-none" oninput="generateMarkdown()"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Contributing -->
                <div class="mb-6 bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all duration-200">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                            <i data-lucide="shield" class="w-4 h-4"></i>
                        </div>
                        <label class="block text-sm font-bold text-slate-700 uppercase tracking-wide">Contributing</label>
                    </div>
                    <textarea id="contributing" rows="3" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm" oninput="generateMarkdown()"></textarea>
                </div>

            </div>

            <!-- Right Column: Preview & Actions -->
            <div class="lg:sticky lg:top-24 h-fit space-y-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-slate-700">Live Preview</h2>
                    <div class="flex gap-2">
                        <button onclick="downloadFile()" class="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 hover:border-slate-400 transition-all text-sm font-medium shadow-sm">
                            <i data-lucide="download" class="w-4 h-4"></i>
                            <span class="hidden sm:inline">Download .md</span>
                        </button>
                        <button id="copyBtn" onclick="copyToClipboard()" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white transition-all text-sm font-medium shadow-sm">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                            <span id="copyText">Copy Code</span>
                        </button>
                    </div>
                </div>

                <div class="relative group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl opacity-20 blur group-hover:opacity-30 transition duration-1000"></div>
                    <div class="relative bg-slate-900 rounded-xl overflow-hidden shadow-2xl border border-slate-800">
                        
                        <!-- Fake Window Controls -->
                        <div class="bg-slate-800/50 px-4 py-3 border-b border-slate-700/50 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/50"></div>
                                <div class="w-3 h-3 rounded-full bg-yellow-500/20 border border-yellow-500/50"></div>
                                <div class="w-3 h-3 rounded-full bg-green-500/20 border border-green-500/50"></div>
                            </div>
                            <span class="text-xs text-slate-500 font-mono">README.md</span>
                        </div>

                        <!-- Code Output -->
                        <textarea id="preview" readonly class="w-full h-[calc(100vh-300px)] min-h-[500px] bg-slate-900 text-slate-300 p-6 font-mono text-sm resize-none focus:outline-none leading-relaxed custom-scrollbar" spellcheck="false"></textarea>
                    </div>
                </div>

                <!-- Quick Tips -->
                <div class="bg-blue-50 border border-blue-100 rounded-lg p-4 flex items-start gap-3">
                    <i data-lucide="alert-circle" class="text-blue-600 w-4 h-4 mt-1 shrink-0"></i>
                    <div class="text-sm text-blue-800">
                        <p class="font-semibold mb-1">Pro Tip</p>
                        <p class="opacity-90">
                            This generator creates standard Markdown. You can paste the output directly into Github, Gitlab, or Bitbucket repositories.
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        // Initial Data
        const defaultData = {
            title: "My Awesome Project",
            description: "A brief description of what this project does and who it's for.",
            features: "Real-time Markdown generation\nOne-click copy to clipboard\nDownload as .md file\nResponsive design",
            techStack: "React, Tailwind CSS, Lucide Icons",
            installation: "npm install my-project\ncd my-project",
            usage: "npm start",
            contributing: "Pull requests are welcome. For major changes, please open an issue first to discuss what you would like to change.",
            license: "MIT",
            author: "Your Name",
            repoLink: "",
            showBadges: true
        };

        // Initialize Form
        window.onload = function() {
            // Set default values
            document.getElementById('title').value = defaultData.title;
            document.getElementById('description').value = defaultData.description;
            document.getElementById('features').value = defaultData.features;
            document.getElementById('techStack').value = defaultData.techStack;
            document.getElementById('installation').value = defaultData.installation;
            document.getElementById('usage').value = defaultData.usage;
            document.getElementById('contributing').value = defaultData.contributing;
            document.getElementById('author').value = defaultData.author;
            
            generateMarkdown();
            lucide.createIcons();
        };

        function generateMarkdown() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const features = document.getElementById('features').value;
            const techStack = document.getElementById('techStack').value;
            const installation = document.getElementById('installation').value;
            const usage = document.getElementById('usage').value;
            const contributing = document.getElementById('contributing').value;
            const license = document.getElementById('license').value;
            const author = document.getElementById('author').value;
            const repoLink = document.getElementById('repoLink').value;
            const showBadges = document.getElementById('showBadges').checked;

            let md = `# ${title}\n\n`;

            if (showBadges) {
                md += `![License](https://img.shields.io/badge/license-${license.replace(/ /g, "%20")}-blue.svg) `;
                if (repoLink) {
                    md += `![Issues](https://img.shields.io/github/issues/${repoLink}) `;
                    md += `![Stars](https://img.shields.io/github/stars/${repoLink}) `;
                }
                md += `\n\n`;
            }

            md += `${description}\n\n`;

            if (techStack) {
                md += `## ðŸ›  Tech Stack\n\n${techStack.split(',').map(item => `- ${item.trim()}`).join('\n')}\n\n`;
            }

            if (features) {
                md += `## âœ¨ Features\n\n${features.split('\n').map(f => f.trim() ? `- ${f.trim()}` : '').join('\n')}\n\n`;
            }

            if (installation) {
                md += `## ðŸ“¦ Installation\n\n\`\`\`bash\n${installation}\n\`\`\`\n\n`;
            }

            if (usage) {
                md += `## ðŸš€ Usage\n\n\`\`\`bash\n${usage}\n\`\`\`\n\n`;
            }

            md += `## ðŸ¤ Contributing\n\n${contributing}\n\n`;
            
            md += `## ðŸ“ License\n\nThis project is licensed under the ${license} License.\n\n`;
            
            if (author) {
                md += `## ðŸ‘¤ Author\n\n- **${author}**`; 
            }

            document.getElementById('preview').value = md;
        }

        function copyToClipboard() {
            const preview = document.getElementById('preview');
            preview.select();
            document.execCommand('copy'); // Fallback for iframe support
            
            const btn = document.getElementById('copyBtn');
            const text = document.getElementById('copyText');
            
            const originalClass = btn.className;
            const originalText = text.innerText;
            
            btn.className = "flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white transition-all text-sm font-medium shadow-sm";
            text.innerText = "Copied!";
            
            setTimeout(() => {
                btn.className = originalClass;
                text.innerText = originalText;
            }, 2000);
        }

        function downloadFile() {
            const markdown = document.getElementById('preview').value;
            const element = document.createElement("a");
            const file = new Blob([markdown], {type: 'text/markdown'});
            element.href = URL.createObjectURL(file);
            element.download = "README.md";
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function resetForm() {
            if(confirm("Are you sure you want to reset all fields?")) {
                document.getElementById('title').value = "";
                document.getElementById('description').value = "";
                document.getElementById('features').value = "";
                document.getElementById('techStack').value = "";
                document.getElementById('installation').value = "";
                document.getElementById('usage').value = "";
                document.getElementById('contributing').value = "";
                document.getElementById('author').value = "";
                document.getElementById('repoLink').value = "";
                document.getElementById('showBadges').checked = true;
                document.getElementById('license').value = "MIT";
                
                generateMarkdown();
            }
        }
    </script>
</body>
</html>
